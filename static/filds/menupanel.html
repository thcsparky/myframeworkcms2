<!DOCTYPE html>
<html lang="en">
<head><br>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Content</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    h2 {
      font-size: 2.5em;
      color: #333;
      text-align: center;
    }
    .card {
      margin-bottom: 20px;
    }
    .card-header {
      background-color: #007bff;
      color: white;
    }
    .card-title {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 0.5em;
    }
    .card-text {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Menu</h2>
    <div class="row">
      <div class="col-md-6">
        <h3>Drinks</h3>
        <div class="card">
          <div class="card-header">
            Cocktails
          </div>
          <div class="card-body">
            <h5 class="card-title">Mojito</h5>
            <p class="card-text">Fresh mint leaves, lime, white rum, soda water, sugar.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            Beers
          </div>
          <div class="card-body">
            <h5 class="card-title">IPA</h5>
            <p class="card-text">India Pale Ale, hoppy and flavorful.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            Wines
          </div>
          <div class="card-body">
            <h5 class="card-title">Cabernet Sauvignon</h5>
            <p class="card-text">Full-bodied red wine with rich flavors of black currant and cedar.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Food</h3>
        <!-- Add food items here -->
      </div>
    </div>
  </div>
</body>
</html>
